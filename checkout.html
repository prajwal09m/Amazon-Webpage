<!DOCTYPE html>
<html>

<head>
    <title>Amazon</title>
</head>

<body>
    <div class="head_">
        <img src="amazonLogo.png" class="amazonLogo">
        <div class="checkout"><strong>Checkout- </strong></div>
        <div><img src="locked.jpg" class="locked"></div>
    </div>
    <div class="review"><strong>Review your order</strong></div>
    <div class="whole-container">
        <div class="shipping-container">
            <div class="order">
                <div class="deliveryDate">Delivery Date:</div>
                <div class="imageOrder"></div>
                <div class="nameOrder"></div>
                <div class="priceOrder"></div>
            </div>
            <div class="noItemsP"></div>
        </div>

        <div class="checkout-container">
            <link rel="stylesheet" href="checkout.css">
            <div class="heading"><strong>Order Summary</strong></div>
            <div class="items order"></div>
            <div class="shipping order"></div>
            <div class="beforeTax order"></div>
            <div class="tax order"></div>
            <div class="total order"></div>
            <div class="button_div" ; onclick="window.location.href='order_place.html'"><button
                    class="Checkout_button">Checkout</button></div>
        </div>

    </div>
    <script src="checkout.js">
    </script>
</body>

</html>
